  <body>
    <header>
      <h1>To-Do List <img src="images/icon.png" class="logo-image" /></h1>
      <div class="task-head">
        <h2>Tasks</h2>
        <button class="add-task-btn">Add Task</button>
      </div>
    </header>
    <div class="form-container hide">
      <form name="form">
          <label for="form-input">Task</label>
          <input
          required
            id="form-input"
            type="text"
            placeholder="What do you have planned?"
          />
        <label for="form-priority"
          >Priority
          <select id="form-priority" class="form-priority">
            <option value="None">None</option>
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>
        </label>
        <label for="form-date"
          >Due-Date
          <input type="date" id="form-date" class="form-date"/>
        </label>
        <label for="form-textarea">Details</label>
        <textarea class="textarea" id="form-textarea"> </textarea>
        <div class="form-button-container">
          <button class="form-cancel form-button" >
           Cancel
          </button>
          <button class="form-button form-reset">
            Reset
          </button>
          <button type="submit" class="form-submit form-button" >
            Add
          </button>
        </div>
      </form>
    </div>
